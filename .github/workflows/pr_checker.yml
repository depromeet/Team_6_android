name: TEUMTEUM PR Checker

on:
  pull_request:
    branches: [ main ]

defaults:
  run:
    shell: bash
    working-directory: .

jobs:
  build:
    name: PR Checker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Change gradlew permissions
        run: chmod +x ./gradlew

      - name: Create Local Properties
        run: touch local.properties

      - name: Access Local Properties
        env:
          base_url: ${{ secrets.BASE_URL }}
          kakao_redirect_url: ${{ secrets.KAKAO_REDIRECT_URL }}
          naver_redirect_url: ${{ secrets.KAKAO_REDIRECT_URL }}
          kakao_api_key: ${{ secrets.KAKAO_API_KEY }}
          naver_api_key: ${{ secrets.NAVER_API_KEY }}
        run: |
          echo base.url=\"$base_url\" >> local.properties
          echo kakao.redirect.url=\"$kakao_redirect_url\" >> local.properties
          echo naver.redirect.url=\"$naver_redirect_url\" >> local.properties
          echo kakao.api.key=\"$kakao_api_key\" >> local.properties
          echo naver.api.key=\"$naver_api_key\" >> local.properties

      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: On Success
        if: ${{ success() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: '#53A551'
          SLACK_ICON: https://avatars.githubusercontent.com/u/137089215?s=48&v=4
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: 'TEUMTEUM/PR Check S.U.C.C.E.S.S 🎉🎉🎉'
          MSG_MINIMAL: true
          SLACK_USERNAME: TEUMTEUM_ANDROID
          SLACK_MESSAGE: 'P R 성 공!!! 🎉🎉🎉 축하해'

      - name: On Failed, Notify in Slack
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: '#ff0000'
          SLACK_ICON: https://avatars.githubusercontent.com/u/137089215?s=48&v=4
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: 'TEUMTEUM/Android Debug build Fail❌'
          MSG_MINIMAL: true
          SLACK_USERNAME: TEUMTEUM_ANDROID
          SLACK_MESSAGE: '에러났다. 다시 고쳐라.ㅋㅋㅋㅋㅋ😀'
